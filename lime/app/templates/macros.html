{% macro difficulty_stars(diff) %}
  {% for i in range(diff|int) %}
    {% if i < 2 %}
      <i class="fa fa-fire star-easy"></i>
    {% elif i < 4 %}
      <i class="fa fa-fire star-medium"></i>
    {% else %}
      <i class="fa fa-fire star-hard"></i>
    {% endif %}
  {% endfor %}
  {% for i in range(5 - diff|int) %}
    <i class="fa fa-fire star-faded"></i>
  {% endfor %}
{% endmacro %}
