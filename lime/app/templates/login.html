{% extends "base.html" %}

{% block title %}
LIME - Login
{% endblock %}

{% block main %}
<div class="three columns">
  <h2>Hey!</h2>

  <form action="/login" method="POST">
    <div class="row">
        <label for="username">Username</label>
        <input class="u-full-width" placeholder="Username" name="username" id="username" type="text">
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input class="u-full-width" placeholder="Password" name="password" id="password" type="password">
    </div>
    <input class="button-primary" value="Login" type="submit">
  </form>

  <small>No account? <a href="/register">Register here</a></small>
</div>

{% endblock %}
