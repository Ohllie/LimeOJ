{% extends "base.html" %}

{% block title %}
LIME - Problems
{% endblock %}

{% block main %}
<div class="eleven columns">
  <h2>Problems</h2>
</div>

<table id="problems-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Difficulty</th>
      <th>Times solved</th>
    </tr>
  </thead>
  <tbody>
    {% for problem in problems %}
      <tr>
        <td>{{ problem.title }}</td>
        <td>{{ problem.difficulty }}</td>
        <td>0</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
